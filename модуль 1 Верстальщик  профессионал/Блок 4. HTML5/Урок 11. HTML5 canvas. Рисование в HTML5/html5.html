<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">   
   <title>Canvas</title>
   <link rel='stylesheet' href='html5.css' type='text/css'>
</head>
<body>
	<h1>Canvas</h1>
	<canvas id='canvas'></canvas>

	<script>
		var can = document.getElementById('canvas').getContext('2d');

		can.fillStyle = '#f00';
		can.fillRect(20, 20, 150, 50);

		can.strokeStyle = '#0f0';
		can.strokeRect(200, 20, 60, 100);

		can.beginPath();
		can.moveTo(20,130);
		can.lineTo(55,70);
		can.lineTo(90,130);
		can.lineTo(10,90);
		can.lineTo(100,90);
		can.closePath();
		can.strokeStyle = '#00f';
		can.stroke();
	</script>	  
</body>
</html>

<body>
<h1 align='center'>Форма регистрации</h1>
<form>
	Имя:<input type='text' name='name' placeholder='введите ваше имя' /><br />
	Пароль:<input type='password' name='password' placeholder='введите ваш пароль' /><br />
	E-mail:<input type='email' name='email' placeholder='введите ваш e-mail' /><br />
	Статус:<br />

		<option>Москва</option>
		<option>Санкт-Петербург</option>
		<option>Новосибирск</option>
		<option>Красноярск</option>
		<option>Иркутск</option>
	</select><br />
	О себе:<br />
	<textarea cols='45' rows='5'></textarea><br />
	<input type='image' src='images/sub.png' />
</form>

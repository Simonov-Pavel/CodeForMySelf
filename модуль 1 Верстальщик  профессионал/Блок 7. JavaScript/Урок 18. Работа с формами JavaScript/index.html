<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Работа с формами JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id='header'>JavaScript</h1>
	<form action="#" method='post' name='myform'>
		<div class="checkbox">
			<input type='checkbox' name='check' value='1' checked='checked'>Check1
			<input type='checkbox' name='check' value='2'>Check2
			<input type='checkbox' name='check' value='3'>Check3
			<input type='checkbox' name='check' value='4'>Check4
		</div>
	</form>
	<script src='script.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>События клавиатуры и элементов форм</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h1 id='header'>JavaScript</h1>
	<h3>Function</h3>
	<form action="script" method='post' name='myForm' id='firstForm'>
		<div class="form">
			<label for="email">Ваш email</label>
			<input type="email" name="email" id="email" placeholder='email'>
		</div>
		<div class="checkbox">
			<input type='checkbox' name='check' value='1' checked='checked'>Check1
			<input type='checkbox' name='check' value='2'>Check2
			<input type='checkbox' name='check' value='3'>Check3
			<input type='checkbox' name='check' value='4'>Check4
		</div>
		<button type='submit' name='button'>Отправить</button>
	</form>
	<h3>onkeypress</h3>
	<form action="script" method='post' name='twoForm' id='secondForm' onkeypress='if(event.keyCode == 13 || event.witch == 13) return false;'>
		<div class="form">
			<label for="email">Ваш email</label>
			<input type="email" name="email" id="email_1" placeholder='email'>
		</div>
		<div class="checkbox">
			<input type='checkbox' name='check' value='1' checked='checked'>Check1
			<input type='checkbox' name='check' value='2'>Check2
			<input type='checkbox' name='check' value='3'>Check3
			<input type='checkbox' name='check' value='4'>Check4
		</div>
		<button type='submit' name='button'>Отправить</button>
	</form>
	<script src='script.js'></script>
</body>
</html>

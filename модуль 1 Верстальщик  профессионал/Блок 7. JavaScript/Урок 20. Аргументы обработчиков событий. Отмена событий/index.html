<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Аргументы обработчиков событий. Отмена событий</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h1 id='header'>JavaScript</h1>
	<div class="link">
		<a href='img/1.jpg'>Изображение 1</a>
		<a href='img/2.jpg'>Изображение 2</a>
		<a href='img/3.jpg'>Изображение 3</a>
		<a href='img/4.jpg'>Изображение 4</a>
	</div>
	<form action="#" method='post' name='myForm' id='firstForm'>
		<div class="form">
			<label for="address">Ваш адрес</label>
			<input type="text" name="address" id="address" placeholder='address'>
		</div>
		<div class="form">
			<label for="email">Ваш email</label>
			<input type="email" name="email" id="email" placeholder='email'>
		</div>
		<div class="form">
			<label for="login">Ваш логин</label>
			<input type="text" name="login" id="login" placeholder='login'>
		</div>
		<div class="form">
			<label for="password">Ваш пароль</label>
			<input type="password" name="password" id="password" placeholder='password'>
		</div>
		<div class="checkbox">
			<input type='checkbox' name='check' value='1' checked='checked'>Check1
			<input type='checkbox' name='check' value='2'>Check2
			<input type='checkbox' name='check' value='3'>Check3
			<input type='checkbox' name='check' value='4'>Check4
		</div>
		<button type='button' name='button'>Отправить</button>
	</form>
	<script src='script.js'></script>
</body>
</html>
